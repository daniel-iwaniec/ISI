<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Daniel Iwaniec, Artur Kałuża">

        <title>ISI Formularz</title>

        <link href="assets/app.min.css" rel="stylesheet">
        <script src="assets/app.min.js"></script>
    </head>

    <body>
        <div class="container">

            <form class="form-signin">
                <h2 class="form-signin-heading">Rejestracja</h2>

                <label for="name" class="sr-only">Imię</label>
                <input type="text" id="name" class="form-control form-register-control" placeholder="Imię" required autofocus>

                <label for="surname" class="sr-only">Nazwisko</label>
                <input type="text" id="surname" class="form-control form-register-control" placeholder="Nazwisko" required>

                <label for="age" class="sr-only">Wiek</label>
                <input type="number" id="age" class="form-control form-register-control" placeholder="Wiek" required>

                <label for="email" class="sr-only">Adres email</label>
                <input type="email" id="email" class="form-control form-register-control" placeholder="Adres email" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Wyślij</button>
            </form>

        </div>
    </body>
</html>
